name: Sync Main â†’ Dev

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SYNC_BOT_TOKEN_CHRISERT }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync main to dev
        run: |
          git fetch origin dev
          git checkout dev

          # Check if dev and main have diverged with conflicts
          if git rebase origin/main; then
            echo "Rebase successful"
          else
            echo "Rebase failed due to conflicts - resetting dev to main"
            git rebase --abort
            git reset --hard origin/main
          fi

          # Push with force-with-lease (safe force push that fails if remote has new commits)
          # This workflow uses a PAT with admin bypass to push directly to the protected branch
          git push origin dev --force-with-lease
